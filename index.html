<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>

  <!-- Rating state start -->
  
  <div  id="item1">
    <div class="star">
    <img src="images/icon-star.svg" alt="star">
    </div>
    <div class="sub-item-a">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p></div>
  <div class="sub-item-b">
    <button type="button" id="button1">1</button>
    <button type="button" id="button2">2</button>
    <button type="button" id="button3">3</button>
    <button type="button" id="button4">4</button>
    <button type="button" id="button5">5</button>
  </div>
  <div class="sub-item-c">
  <button type="submit" id="button">
  Submit
  </button>
  </div>
  </div>
  <!-- Rating state end -->
  <div  id="item2">
    <div class="new">
    <img src="images/illustration-thank-you.svg" alt="thank-you">  <!-- Thank you state start -->
    </div>

    <label id="output">
    </label>

    <h2>Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
  </div>
<!-- Thank you state end -->
<script src="new.js"></script>
</body>
</html>
